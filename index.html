<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Destinations</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- main css -->
</head>

<body class="hero-container">
    <section class="title-container">
        <h1 class="hero-title">Top Destinations</h1>
    </section>

    
    <div class="destinations-container">
        
        <!-- Rome, Italy -->
        
        <div class="destination">
            <!-- image -->
            <!-- <div> -->
                <img class="destination-image" src="./imgs/webp/rome.webp" alt="">
            <!-- </div> -->
            <!-- text -->
            <section class="destination-text-container">

                <h2 class="destination-title">Rome, Italy</h2>
                <p class="destination-price">$5,42k</p>
            </section>      
                <div class="destination-time-container" >
                    <img class="destination-icon" src="./imgs/icons/navigation.svg" alt="Destination icon">
                    <p class="destination-time">10 Days Trip</p>
                </div>
        </div>
        
        <!-- London, UK -->

        <div class="destination">
            <!-- image -->
            <div>
                <img class="destination-image" src="./imgs/webp/london.webp" alt="London, UK">
            </div>
            <!-- text -->
            <section class="destination-text-container">

                <h2 class="destination-title">London, UK</h2>
                <p class="destination-price">$4,2k</p>
            </section>      
                <div class="destination-time-container" >
                    <img class="destination-icon" src="./imgs/icons/navigation.svg" alt="Destination icon">
                    <p class="destination-time">12 Days Trip</p>
                </div>
        </div>

        <!-- Full Europe -->
        
        <div class="destination">
            <!-- image -->
            <div>
                <img class="destination-image" src="./imgs/webp/full-europe.webp" alt="Full Europe">
            </div>
            <!-- text -->
            <section class="destination-text-container">

                <h2 class="destination-title">Full Europe</h2>
                <p class="destination-price">$15k</p>
            </section>      
                <div class="destination-time-container" >
                    <img class="destination-icon" src="./imgs/icons/navigation.svg" alt="Destination icon">
                    <p class="destination-time">28 Days Trip</p>
                </div>
        </div>
    </div>
</body>

</html>
